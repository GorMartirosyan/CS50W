<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advancesSearch.css" /> 
    <title>Advanced Search</title>
</head>
<body>
    <div id="links-div">
        <a href="/Users/gormartirosyan/Documents/HTML_test/Google/google.html"> Google Search </a>
    </div>
    <form action="https://google.com/search">
        <h2> Advanced Search </h2>
        <input type="text" placeholder="All these words: dog cat " name="as_q">
        <input type="text" placeholder='This exact word or phrase: "dog cat" ' name="as_epq">
        <input type="text" placeholder="Any of this words: dog or cat " name="as_oq">
        <input type="text" placeholder="None of this words: -fish, -cow " name="as_eq" >
        <div>
            <button name="btnK"> Search </button>
        </div>
    </form>
